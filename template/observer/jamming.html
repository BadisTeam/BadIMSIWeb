                    <form class="bs-component">
                        <div class="form-group">

    <script>
        var $select = $('#operator');
        $.ajax({
            url: '[onshow.server_link]/master/fakebts/getBTSList/',
            dataType: 'JSON',
            success: function(data) {
                //clear the current content of the select
                $select.html('');
                //iterate over the data and append a select option
                $.each(data, function(key, val) {
                    console.log(JSON.stringify(data[key]));
                    $select.append('<option value=\'' + JSON.stringify(data[key]) + '\'>' + (key + 1) + ' ' + val.Network + ' (' + val.CI + ')</option>');
                });
            },
            error: function() {
                //if there is an error append a 'none available' option
                $select.html('<option value="-1">none available</option>');
            }
        });
        var eb = new EventBus("[onshow.server_link]/eventbus");
        eb.onopen = function() {
            eb.registerHandler('observer.new', function(err, res) {
                var json = JSON.parse(res.body);
                console.log(json);
                if(json.hasOwnProperty("operator")) {
                    $("select option").filter(function() {
                        return $(this).text() == json.operator;
                    }).prop('selected', true);
                }
                if(json.hasOwnProperty("")) {

                }
            });
        }
    </script>
