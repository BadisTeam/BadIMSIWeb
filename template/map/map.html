<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="UTF-8">
<link rel="stylesheet" href="./openlayers3/css/ol.css" type="text/css">
<link rel="stylesheet" href="./css/bootstrap.min.css">
<link rel="stylesheet" href="./css/popup.css">
    <script src="./openlayers3/build/ol.js"></script>
  <script src="./scripts/jquery.min.js"></script>
  <style>
  #map {
    width:500px;height:340px;border:1px solid grey;padding: 0 0 0 0;margin:10px !important;
}

p {
    margin:10px; font:10pt sans-serif;
}

table,th,td {
   border: 1px solid black;
   text-align: center;
   padding: 5px;
}

</style>
</head>
<body>
<script type="text/javascript">
$(document).ready(function() {
/**
Return the location of the user
*/
function getLocation() {
  if (navigator.geolocation) {
     navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
          $("#info").html("Geolocation is not supported by this browser.<br/>");
          return false;
  }
  return true;
 }

/**
Centers the map onto the current position
*/
function showPosition(position) {
      $("#info").html("You're here : [long : " + position.coords.longitude+
      ", lat : "+ position.coords.latitude +"]");
      var lonLat = ol.proj.fromLonLat([position.coords.longitude,
                                position.coords.latitude]);
        map.getView().setCenter(lonLat);
  }


/**
Display error messages relative to the geolocation
*/
  function showError(error) {
      switch(error.code) {
          case error.PERMISSION_DENIED:
              $("#info").html("User denied the request for Geolocation.");
              break;
          case error.POSITION_UNAVAILABLE:
              $("#info").html("Location information is unavailable.");
              break;
          case error.TIMEOUT:
              $("#info").html("The request to get user location timed out.");
              break;
          case error.UNKNOWN_ERROR:
              $("#info").html("An unknown error occurred.");
              break;
      }
  }



  /**
  OnClick listener for geolocation
  */
  $("#geolocation").click(function(evt) {
      if(!getLocation()) {
        $("#geo-content").html("<br/>Select the city to take the center :<br/>");

      //Reads available cities
      $.getJSON('data/json/cities.json',function(data) {
          $('#geo-content').append("<select id='select-center'>");
          var select = $('#select-center');
          for(var i in data) {
            select.append("<option id='"+i+"' value="+getSubfieldOf(data[i],'longitude')+"-"+getSubfieldOf(data[i],'latitude')+">"+getSubfieldOf(data[i],'city')+"</option>");
          }
          select.append("</select><br>");
      });

      $("#geo-content").append("<button id=\"center-button\" value=\"Center\">Center</button>");

      $("#center-button").click( function() {
        var position = getLonLatString($('#select-center :selected').val());
        //Need to parse because "<option>" values are type of string
        var longitude = parseFloat(position[0]);
        var latitude = parseFloat(position[1]);
        var city = $('#select-center :selected').html();
        var lonLat = ol.proj.fromLonLat([longitude,latitude]);
        map.getView().setCenter(lonLat);

        //Clean the display, after centering the map
        $("#center-button").remove();
        $("#select-center").remove();
        $("#geo-content").empty();
        $("#info").html("You chose : "+city+" [long: "+longitude+",lat : "+latitude+"]");
      });
    }
  });


  /**
  OnClick listener for clean results, after selecting an operator
  */
  $("#clean-result").click(function(evt) {
     $('.result').each(function() {
            $(this).empty();
          });

      $('.operator:checked').each(function() {
        $(this).prop('checked',false);
      });
  });


    /**
    Returns an array containing string representation of respectives values longitude and latitude
    */
    function getLonLatString(position) {
      return position.split('-');
    }


      /**
       * Elements that make up the popup.
       */
      var container = document.getElementById('popup');
      var content = document.getElementById('popup-content');
      var closer = document.getElementById('popup-closer');


      /**
       * Create an overlay to anchor the popup to the map.
       */
      var overlay = new ol.Overlay(/** @type {olx.OverlayOptions} */ ({
        element: container,
        autoPan: true,
        autoPanAnimation: {
          duration: 250
        }
      }));

      /**
       * Add a click handler to hide the popup.
       * @return {boolean} Don't follow the href.
       */
      closer.onclick = function() {
        overlay.setPosition(undefined);
        closer.blur();
        return false;
      };


 /**
 */
 var styles = {
        'Point': new ol.style.Style({
          image: new ol.style.Icon(/** @type {olx.style.IconOptions} */ ({
         src: './images/antenna-marker.png'
        }))
        })
      };


/**
*/
var styleFunction = function(feature) {
        return styles[feature.getGeometry().getType()];
      };


var vectorSource = new ol.source.Vector({
             url: 'data/json/antennas.json',
             format: new ol.format.GeoJSON()
           });


  var vectorLayer = new ol.layer.Vector({
        source: vectorSource,
        style: styleFunction
      });


/**
By default, we center to Copernic Building (Champs-sur-Marne)
*/
var lon = 2.3488000;
var lat = 48.8534100;
var lonLatInit = ol.proj.fromLonLat([2.586484,48.8399115]);

 var map = new ol.Map({
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        overlays: [overlay],
        target: 'map',
        controls: ol.control.defaults({
          attributionOptions: /** @type {olx.control.AttributionOptions} */ ({
            collapsible: false
          })
        }),
        view: new ol.View({
          center: lonLatInit,
          zoom: 13,
          maxZoom: 15
        })
      });

  map.addLayer(vectorLayer);

      /**
       * Add a click handler to the map to render the popup.
       */
      map.on('singleclick', function(evt) {
        var feature = map.forEachFeatureAtPixel(evt.pixel,
          function(feature,layer) {
            return feature;
          });
        /*User has clicked on a antennas support*/
        if(feature) {
        var operators = getField(feature,'operators');
        var l = operators.length;
        var coordinate = evt.coordinate;
        content.innerHTML =
        '<div id="checkboxes">\
            Operators :<br/>';

            for(var i in operators) {
              var operator = getSubfieldOf(operators[i],'name');
              content.innerHTML +=
            '<label for="'+operator+'">'+operator+'</label>\
            <input id="'+operator+'_input" type="checkbox" name="'+operator+'" value="'+operator+'" class="operator" />';
          }
          content.innerHTML += '</div>';

        overlay.setPosition(coordinate);
        showOperator(feature);
      }
      else {
        overlay.setPosition(undefined);
        closer.blur();
      }
      });

      /**
      Display dynamically operar
      */
      function showOperator(feature) {
        $('.operator').on('change', function() {

          var operators_on = [];
          $('.result').each(function() {
            $(this).empty();
          });

          $('.operator:checked').each(function() {
              var operator = $(this).val();
                getInfosFromOperator(feature,operator);
            });
        });
      }


      /**
      Display infos from a selected operator, on the current support.
      */
      function getInfosFromOperator(feature,operator_name) {
        var operators = getField(feature,'operators');
        var i = 0;
        while((getSubfieldOf(operators[i],'name')) != operator_name) { i++;}
        var result = document.getElementById(operator_name);
        result.innerHTML = '<table><tr><th>Support number</th><th>Operator</th><th>Technology</th><th>Address</th><th>City</th></tr><td>'
        +getField(feature,'support_number')+'</td><td>'+operator_name+
          '</td><td><ul>'+getTechnologies(getSubfieldOf(operators[i],'technologies'))+
          '</ul></td><td>'+getField(feature,'address')+'</td><td>'+getField(feature,'city')+'</td></tr></table>';
      }


      /**
      Returns the value of the given field
      */
      function getField(feature,field) {
        return feature.get(field);
      }

      /**
      Returns the value of the givend subfield, for the current field
      */
      function getSubfieldOf(field,child) {
        return field[child];
      }

      /**
      Returns technologies for a given operator
      */
      function getTechnologies(field) {
        var technologies = '<select id="technologies">';
        for(var i in field) {
          technologies +=getTechnology(field[i],i);
        }
        technologies += '</select>';
        return technologies;
      }

      /**
      Returns one technology
      */
      function getTechnology(field,id) {
        //return '<option id='"("'+field['antenna_number']+')'+field['name']+' ['+field['begin_freq']+'-'+field['end_freq']+'] '+field['units']+'</option>';
        return '<option id="'+id+'">'+field['name']+' ['+field['begin_freq']+'-'+field['end_freq']+'] ' +field['units']+'  (antenna '+ field['antenna_number']+')</option>';
      }


 });
</script>
<div id="main_content">
<div id="map"></div>
<div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
    </div>
<div id="toolbox">
<button id="geolocation" value="Locate me">Locate me</button>
<button id="clean-result" value="Clean results">Clean results</button>
</div>
<div id="info">
</div>
<div id="geo-content">
</div>
  <div id="result_content">
    <div class="result" id="SFR" name="SFR" data-tag="SFR"></div><br/>
    <div class="result" id="ORANGE" name="ORANGE" data-tag="ORANGE"></div><br/>
    <div class="result" id="BOUYGUES TELECOM" name="BOUYGES TELECOM" data-tag="BOUYGUES TELECOM"></div><br/>
    <div class="result" id="FREE MOBILE" name="FREE MOBILE" data-tag="FREE MOBILE"></div><br/>
    <div class="result" id="RESEAU PRIVÉ" name="RESEAU PRIVÉ" data-tag="RESEAU PRIVÉ"></div><br/>
  </div>
</div>
</body>
</html>
