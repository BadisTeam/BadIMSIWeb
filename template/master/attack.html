      <script>
      function sendSMSToCore() {
        	 var sender = document.getElementById('sender').value;
        	 var message = document.getElementById('message').value;
        	 var imsi = document.getElementById('imsi').value;
             var jsonRequest = {
           		  'sender'		 : sender,
           		  'message'		 : message,
           		  'imsi'		 : imsi
             }
             $.post('/master/attack/sms/send/', jsonRequest, function(object){
            	 alert('Sender: '+object.sender+ '\nMessage: '+object.message);
             });
        }
      var eb = new EventBus("[onshow.server_link]/eventbus");
      $("#sms_read").empty();
	 	eb.onopen = function() {
		  // set a handler to receive a message
		  eb.registerHandler('sms.new', function(err, res) {
			  $("#sms_read").prepend('<div  class="well"><p>'+res.body.date+'</p><p>'+res.body.message+'</p></div>');
		  });
	 	};
      </script>
      <div  class="row">
        <div  class="col-md-4">
          <div  class="panel panel-primary">
            <div  class="panel-heading">
              <h3  class="panel-title">Send a SMS</h3>
            </div>
            <div  class="panel-body">
                <form  class="form-horizontal">
                  <fieldset>
                    <div  class="form-group"> <label  for="imsi"  class="col-lg-2 control-label">IMSI</label>
                      <div  class="col-lg-10">
                      	<select  class="form-control"  id="imsi">
                        		<option  selected="selected" value="82008517555454">82008517555454</option>
                      	</select>
                      </div>
                    </div>
                    <div  class="form-group"> <label  for="inputEmail"  class="col-lg-2 control-label">Sender</label>
                      <div  class="col-lg-10"> <input  class="form-control"  id="sender" placeholder="Enter sender's number"  type="text"> </div>
                    </div>
                    <div  class="form-group"> <label  for="textArea"  class="col-lg-2 control-label">Message</label>
                      <div  class="col-lg-10"> <textarea  class="form-control"  rows="6" id="message"></textarea> <span  class="help-block">The message body can be at
                          least 160 characters.</span> </div>
                    </div>
                    <div  class="form-group">
                      <div  class="col-lg-10 col-lg-offset-2"> <button  type="submit" onclick="sendSMSToCore();" class="btn btn-primary">Send</button> </div>
                    </div>
                  </fieldset>
                </form>
            </div>
