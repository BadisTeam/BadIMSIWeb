    <div id="fade"></div>
    <div id="modal">
        <img id="loader" src="template/heartwave.gif" />
    </div>
    <script>
        function openModal() {
            document.getElementById('modal').style.display = 'block';
            document.getElementById('fade').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('fade').style.display = 'none';
        }
        $("#operator").change(function() {
            var jsonRequest = "";
            $("select option:selected").each(function() {
                jsonRequest = {
                    'operator': operator.options[operator.selectedIndex].value
                }
            });
            $.post('[onshow.server_link]/master/sniffing/selectOperator/', jsonRequest, function(data) {
                var obj = jQuery.parseJSON(JSON.stringify(data));
                console.log(data);
            });
        }).trigger("change");
        $("#bands").change(function() {
            var jsonRequest = "";
            $("select option:selected").each(function() {
                jsonRequest = {
                    'band': bands.options[bands.selectedIndex].value
                }
            });
            $.post('[onshow.server_link]/master/sniffing/selectBand/', jsonRequest, function(data) {
                var obj = jQuery.parseJSON(JSON.stringify(data));
                console.log(data);
            });
        }).trigger("change");

        $(function() {
            $('#scan').click(function() {
                var operator = document.getElementById('operator');
                var jsonRequest = {
                    'operator': operator.options[operator.selectedIndex].value
                }
                openModal();
                $.post('[onshow.server_link]/master/sniffing/start/', jsonRequest, function(data) {
                    console.log(data);
                    $("#operators tbody").empty();
                    if (data.status === "error") {
                        closeModal();
                        alert("An error has occured\n" + data.content);
                    } else {
                        $.each(data.content, function(i, uniqueJson) {
                        $("#operators tbody").append(
                            "<tr class=\"info\">" + "<td>" + (i + 1) + "</td>" + "<td>" + uniqueJson.Network + "</td>" + "<td>" + uniqueJson.MCC + "</td>" + "<td>" + uniqueJson.LAC + "</td>" +
                            "<td>" + uniqueJson.CI + "</td>" + "<td>" + uniqueJson.ARFCNs + "</td>" + "</tr>")
                        });
                    }
                    closeModal();
                });
                return false;
            });
        });
    </script>
