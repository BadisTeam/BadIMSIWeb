    </div>
    <script>
        function openModal() {
                document.getElementById('modal').style.display = 'block';
                document.getElementById('fade').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('fade').style.display = 'none';
        }
        $(function() {
            $('#scan').click(function() {
                var operator = document.getElementById('operator');
                var jsonRequest = {
                    'operator' : operator.options[operator.selectedIndex].value
                }
                openModal();
                $.post('[onshow.server_link]/master/sniffing/start/', jsonRequest, function(data) {
                    var obj = jQuery.parseJSON(JSON.stringify(data));
                    console.log(data);
                });
                var intervalVar = setInterval(timer, 1500);
                function timer() {
                    $.getJSON('[onshow.server_link]/master/sniffing/status/', function(data) {
                        var json = JSON.stringify(data);
                        var error;
                        var finished = 0;
                        console.log(json);
                        var jsonObject = JSON.parse(json)
                        if(jsonObject.status === "finished") {
                            console.log(jsonObject.status);
                            finished = 1;
                        }
                        else if(jsonObject.status === "error") {
                            error = jsonObject.error;
                            finished = -1;
                            console.log(error);
                        }
                        console.log(finished);
                        if(finished == 1) {
                            $.post('[onshow.server_link]/master/sniffing/getData/', jsonRequest, function(object) {
                                $("#operators tbody").empty();
                                $.each(object, function(i, uniqueJson) {
                                    $("#operators tbody").append(
                                        "<tr class=\"info\">"
                                        +"<td>"+(i+1)+"</td>"
                                        +"<td>"+uniqueJson.Network+"</td>"
                                        +"<td>"+uniqueJson.MCC+"</td>"
                                        +"<td>"+uniqueJson.LAC+"</td>"
                                        +"<td>"+uniqueJson.CI+"</td>"
                                        +"<td>"+uniqueJson.ARFCNs+"</td>"
                                        +"</tr>")
                                    });
                                    closeModal();
                                    clearInterval(intervalVar);
                                });
                        } else if(finished == -1) {
                            closeModal();
                            alert("An error has occured, try again...\nError "+ finished +": " + error);
                            clearInterval(intervalVar);
                        }
                    });
                }
                return false;
            });
        });
    </script>
